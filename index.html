<body>

<div class="wrapper">
		
	<div class="box">
		<div class="container hide-input">
			<div class="enteteintro"><a href="#">Eureners</a>
				<div class="proyecto">
					<span>Proyecto :</span>
				</div>
				<div class="financia">
					<span>Financia :</span>
				</div>
			</div>
			<h2>Login:</h2>
			<form action="dashboard.html" method="post">
				<input type="text" id="user" class="small" value="Username" />
				<input type="password" id="pass" class="small" value="Password" />
				<button type="submit" onclick="login(); return false;" class="green medium"><span>Login</span></button>
				<button type="reset" class="red medium"><span>Reset</span></button>
			</form>
			<div class="bottom">
				<div id="message" class="messages blue">
					<span></span>
					Provide your credentials to enter the platform.
				</div>
			</div>
		</div>
	</div>
	
	
</div>
